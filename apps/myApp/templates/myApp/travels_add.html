<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Plan</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'myApp/css/stylesheet.css' %}"media="screen" title="no title"  charset="utf-8">

        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

        <!-- Added for Date Range Picker -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>
    <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Travel Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'myApp:travels' %}">Home</a></li>
                <li><a href="{% url 'myApp:logout' %}">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>

      <div class="wrapper row">

        {% if messages %}

            {% for message in messages %}
                <div class='alert alert-{{message.tags}}'>{{message}}</div>
            {% endfor %}

        {% endif %}

        <div class="col-md-6">

            <form class="" action="{% url 'myApp:trip_add' %}" method="POST">
                {% csrf_token %}
                <h2>Add a Trip</h2>
                <div class="form-group">
                 <label for="destination">Destination</label>
                   <input name="destination" type="text" class="form-control" id="" placeholder="">
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" rows="3" name="description"></textarea>

                </div>

                <div class="form-group"> <!-- Date input -->
                  <label class="control-label" for="from_date">Travel Date From</label>
                  <input class="form-control" id="from_date" name="from_date" placeholder="" type="text"/>
                </div>

                <div class="form-group"> <!-- Date input -->
                  <label class="control-label" for="to_date">Travel Date To</label>
                  <input class="form-control" id="to_date" name="to_date" placeholder="" type="text"/>
                </div>
                <button type="submit" name="add_trip" class="btn btn-default">Add</button>
            </form>
        </div>

      </div>
      <script>
        $('input[name="to_date"]').daterangepicker({
          singleDatePicker: true,
          showDropdowns: true
        });

        $('input[name="from_date"]').daterangepicker({
          singleDatePicker: true,
          showDropdowns: true
        });

      </script>
    </body>
</html>
